<!DOCTYPE html>
{% load staticfiles %}
<html class="no-js" lang="en">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Listing Hub </title>

    <!-- All plugins -->
    <link href="{% static 'assets/plugins/css/plugins.css' %}" rel="stylesheet">

    <!-- Custom style -->
    <link href="{% static 'assets/css/style.css' %}" rel="stylesheet">
	<link href="{% static 'assets/css/responsiveness.css' %}" rel="stylesheet">
	<link  type="text/css" rel="stylesheet" id="jssDefault" href="{% static 'assets/css/colors/main.css' %}">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="js/html5shiv.min.js"></script>
      <script src="js/respond.min.js"></script>
    <![endif]-->

	</head>
	<body>
		<div class="wrapper">
			<!-- Start Navigation -->
			<nav class="navbar navbar-default navbar-fixed navbar-transparent white bootsnav">
				<div class="container-fluid">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-menu">
						<i class="ti-align-left"></i>
					</button>

					<!-- Start Header Navigation -->
					<div class="navbar-header">
						<a class="navbar-brand" href="">
							<img src="{% static 'assets/img/logo.png' %}" class="logo logo-display" alt="">
							<img src="{% static 'assets/img/logo.png' %}" class="logo logo-scrolled" alt="">
						</a>
					</div>

					<!-- Collect the nav links, forms, and other content for toggling -->
					<div class="collapse navbar-collapse" id="navbar-menu">
						<ul class="nav navbar-nav navbar-right" data-in="fadeInDown" data-out="fadeOutUp">

								<a href="/" >Home</a>
					</div>
					<!-- /.navbar-collapse -->
				</div>
			</nav>
			<!-- End Navigation -->
			<div class="clearfix"></div>


			<!-- ================ Search listing With Filter Option ======================= -->
			<section>
				<div class="container-fluid">
					<div class="col-md-12 col-sm-5">

						<!-- Filter Option -->
						<div class="row">

							<div class="col-md-12 col-sm-12 no-padd">
								<h3>What are you looking For?</h3>

							</div>


						</div>

						<!-- All Listing -->
						<div class="row mrg-bot-20">
							<div class="col-md-12">
								<h5>{{Lists.count}} result Found</h5>
							</div>
						</div>

						<div class="row">
							<!-- Single Listing- -->
							<div class="col-md-6 col-sm-12">
								{% for obj in Lists %}
								<div class="listing-shot grid-style">
									<a href="#">
										<div class="listing-shot-img">
											<img src="{% static 'assets/img/category/education.jpg' %}" class="img-responsive" alt="">
										</div>
										<div class="listing-shot-caption">

											<h4>{{obj.Name}}</h4>
											<p class="listing-location">{{obj.Address}}</p>
											<span class="like-listing style-2"><i class="fa fa-heart-o" aria-hidden="true"></i></span>
										</div>
									</a>
									<div class="listing-shot-info">
										<div class="row extra">
											<div class="col-md-12">
												<div class="listing-detail-info">
													<span><i class="fa fa-phone" aria-hidden="true"></i> {{obj.Phone}}</span>
													<span><i class="fa fa-globe" aria-hidden="true"></i> {{obj.Website}}</span>
												</div>
											</div>
										</div>
									</div>
									<div class="listing-shot-info rating">
										<div class="row extra">
											<div class="col-md-7 col-sm-7 col-xs-6">
												<i class="color fa fa-star" aria-hidden="true"></i>
												<i class="color fa fa-star" aria-hidden="true"></i>
												<i class="color fa fa-star" aria-hidden="true"></i>
												<i class="color fa fa-star-half-o" aria-hidden="true"></i>
												<i class="fa fa-star" aria-hidden="true"></i>
											</div>
											<div class="col-md-5 col-sm-5 col-xs-6 pull-right">
												<a href="#" class="detail-link">Open Now</a>
											</div>
										</div>
									</div>
								</div>
								{% endfor %}
							</div>

						</div>
						<!-- row -->

					</div>
					<!-- /.col-md-5 -->


			</section>
			<!-- ================ End Search listing With Filter Option  ======================= -->

			<!-- ================ Start Footer ======================= -->
			<footer class="footer dark-bg">
				<div class="footer-copyright">
					<ul class="footer-social" style="float:right">
						<li><a href="#"><i class="fa fa-facebook"></i></a></li>
						<li><a href="#"><i class="fa fa-google-plus"></i></a></li>
						<li><a href="#"><i class="fa fa-twitter"></i></a></li>
						<li><a href="#"><i class="fa fa-instagram"></i></a></li>
						<li><a href="#"><i class="fa fa-pinterest"></i></a></li>
					</ul>
					<p>Copyright@ 2018 MLTListing By <a href="" title="MLT" target="_blank">Motus</a></p>

				</div>
			</footer>
			<!-- ================ End Footer Section ======================= -->


			<!-- START JAVASCRIPT -->
			<script src="{% static 'assets/js/jquery.min.js' %}"></script>
			<script src="{% static 'assets/plugins/js/bootstrap.min.js' %}"></script>
			<script src="{% static 'assets/plugins/js/bootsnav.js' %}"></script>
			<script src="{% static 'assets/plugins/js/bootstrap-select.min.js' %}"></script>
			<script src="{% static 'assets/plugins/js/bootstrap-touch-slider-min.js' %}"></script>
			<script src="{% static 'assets/plugins/js/jquery.touchSwipe.min.js' %}' %}"></script>
			<script src="{% static 'assets/plugins/js/chosen.jquery.js' %}"></script>
			<script src="{% static 'assets/plugins/js/datedropper.min.js' %}"></script>
			<script src="{% static 'assets/plugins/js/dropzone.js' %}"></script>
			<script src="{% static 'assets/plugins/js/jquery.counterup.min.js' %}"></script>
			<script src="{% static 'assets/plugins/js/jquery.fancybox.js' %}"></script>
			<script src="{% static 'assets/plugins/js/jquery.nice-select.js' %}"></script>
			<script src="{% static 'assets/plugins/js/jqueryadd-count.js' %}"></script>
			<script src="{% static 'assets/plugins/js/jquery-rating.js' %}"></script>
			<script src="{% static 'assets/plugins/js/slick.js' %}"></script>
			<script src="{% static 'assets/plugins/js/timedropper.js' %}"></script>
			<script src="{% static 'assets/plugins/js/waypoints.min.js' %}"></script>
			<script src="{% static 'assets/plugins/js/bootstrap-slider.js' %}"></script>

			<!-- <script src="assets/js/jQuery.style.switcher.js"></script>

			<script type="text/javascript" src="http://maps.google.com/maps/api/js?key="></script>
			<script type="text/javascript" src="assets/plugins/js/map_infobox.js"></script>
			<script type="text/javascript" src="assets/plugins/js/markerclusterer.js"></script>
			<script type="text/javascript" src="assets/js/custom-maps.js"></script> -->

			<!-- Custom Js -->
			<script src="{% static 'assets/js/custom.js' %}"></script>



		</div>
	</body>

</html>
